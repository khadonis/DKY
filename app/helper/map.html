<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>

<body>
    <div class="button1">button1</div>
    <div class="button2">button2</div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var locations = [
            ['Bondi Beach', -33.890542, 151.274856, 4],
            ['Coogee Beach', -33.923036, 151.259052, 5],
            ['Cronulla Beach', -34.028249, 151.157507, 3],
            ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
            ['Maroubra Beach', -33.950198, 151.259302, 1]
        ];
        var locations2 = [
            ['Bondi Beach', -33.920545, 151.264855, 'https://developers.google.com/maps/documentation/javascript/images/custom-marker.png', 4],
            ['Coogee Beach', -33.903035, 151.269055, 'https://developers.google.com/maps/documentation/javascript/images/default-marker.png', 5]
        ]
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(-33.92, 151.25),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var infowindow = new google.maps.InfoWindow();
        var marker, i;
        var markers = [];
        function test() {
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                    animation: google.maps.Animation.DROP,
                    icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                });
                markers.push(marker);
                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        };
        function test2() {
            for (i = 0; i < locations2.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations2[i][1], locations2[i][2]),
                    map: map,
                    animation: google.maps.Animation.DROP,
                    icon: new google.maps.MarkerImage(locations2[i][3])
                });
                markers.push(marker);
                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations2[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        };
        test();
        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }
        function clearMarkers() {
            setMapOnAll(null);
        }
        function centerLocation() {
            map.setCenter({
                lat: -33.92,
                lng: 151.25
            });
        }
        function zoomLocation() {
            map.setZoom(10);
        }
        $('.button1').click(function (event) {
            zoomLocation();
            centerLocation();
            clearMarkers();
            test();
        });
        $('.button2').click(function (event) {
            zoomLocation();
            centerLocation();
            clearMarkers();
            test2();
        });
    </script>
</body>

</html>
