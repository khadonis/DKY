<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 700px;
            overflow: hidden;
        }

        .swiper-container-vertical>.swiper-pagination-bullets .swiper-pagination-bullet {
            width: 18px;
            height: 18px;
        }

        .swiper-pagination {
            left: 20px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            height: 700px;
        }

        .res {
            color: #fff;
            width: 90px;
            position: relative;
            left: 15px;
            font-weight: 700;
        }

        .swiper-slide img {
            width: 1920px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/jordan-whitt-6261-min.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../images/rachael-crowe-49784-min.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../images/ray-hennessy-229596-min.jpg" alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

    </div>

    <!--jQuery -->
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <!--Swiper JS -->
    <script src="../dist/js/swiper.jquery.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        $(document).ready(function () {


            var swiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                pagination: '.swiper-pagination',
                paginationClickable: true,
                autoplay: 2500,
                queueStartCallbacks: true,
                onInit: function (swiper) {
                    
                        $('.swiper-pagination-bullet.swiper-pagination-bullet-active').html('<div class="res">Resim 1</div>');
                    
                },
                onSlideChangeStart: function (swiper) {
                    $('.swiper-pagination-bullet:eq(0)').html('<div class="res">Resim 1</div>');
                    $('.swiper-pagination-bullet:eq(1)').html('<div class="res">Resim 2</div>');
                    $('.swiper-pagination-bullet:eq(2)').html('<div class="res">Resim 3</div>');
                    if (swiper.activeIndex == 1) {
                        $('.res').hide();
                        $('.swiper-pagination-bullet-active .res').show();
                    } else if (swiper.activeIndex == 2) {
                        $('.res').hide();
                        $('.swiper-pagination-bullet-active .res').show();
                    } else if (swiper.activeIndex == 0) {
                        $('.res').hide();
                        $('.swiper-pagination-bullet-active .res').show();
                    }
                }
            });
        });
    </script>
</body>

</html>
